version: 3
projects:
  - name: staging
    dir: workspaces/staging
    autoplan:
      when_modified: ["../../modules/common/*.tf", ".terraform.lock.hcl", "*.tf"]
      enabled: true
    execution_order_group: 1
    workflow: myworkflow
  - name: production
    branch: /.*/
    dir: workspaces/production
    workspace: default
    autoplan:
      when_modified: ["./modules/**/*.tf", "workspaces/production/.terraform.lock.hcl", "workspaces/production/*.tf"]
      enabled: true
    execution_order_group: 2
    workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
        - run: bin/test.sh
        - init
        - plan
        - run: bin/finalize.sh
    apply:
      steps:
        - run: bin/test.sh
        - apply
        - run: bin/finalize.sh
