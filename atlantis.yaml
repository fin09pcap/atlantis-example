version: 3
projects:
  - name: staging
    dir: workspaces/staging
    autoplan:
      when_modified: ["../../modules/common/*.tf", ".terraform.lock.hcl", "*.tf"]
      enabled: true
    execution_order_group: 1
    workflow: myworkflow
  - name: production
    branch: /.*/
    dir: workspaces/production
    workspace: default
    autoplan:
      when_modified: ["./modules/**/*.tf", "workspaces/production/.terraform.lock.hcl", "workspaces/production/*.tf"]
      enabled: true
    execution_order_group: 2
    workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
        - run: echo "hello"
        - init
        - plan:
            extra_args: ["-lock", "false"]
        - run: echo "my custom command afterwards"
    apply:
      steps:
        - run: echo "hello apply"
        - apply