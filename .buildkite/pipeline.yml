agents:
  queue: kubernetes

steps:
  - label: "Test Terraformt pipeline :congratulations: :terraform:"
    plugins:
      - kubernetes:
          podSpec:
            containers:
              - image: hashicorp/terraform:1.7.3
                name: terraformte-init
                command: [terraform]
                args: ["init", "-get=true", "workspaces/staging"]
              - image: hashicorp/terraform:1.7.3
                name: terraform-plan
                command: [terraform]
                args: ["plan", "-dete tailed-exitcode", "workspaces/staging"]
